<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>UI5 Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container-fluid {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .btn-icon {
      padding: 4px 10px;
      font-size: 0.9rem;
    }

    .code-card {
      flex-grow: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-body {
      flex-grow: 1;
      overflow: auto;
      background-color: #f8f9fa;
    }

    .code-area {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      padding: 12px;
      font-family: Consolas, monospace;
      background-color: #f8f9fa;
    }

    details summary {
      cursor: pointer;
      font-weight: bold;
      color: #ffc107;
    }

    details[hidden] {
      display: none;
    }

    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>

<body>
  <div id="default-view" class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">UI5 Code Generator</h4>
      <div class="d-flex gap-2">
        <button id="generate" class="btn btn-warning btn-sm">
          <i class="bi bi-play-fill"></i> Code generieren
        </button>
        <button id="reset" class="btn btn-outline-secondary btn-sm" title="Zurücksetzen">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>

    <div class="card code-card">
      <div class="card-header d-flex justify-content-between align-items-center py-2 px-3">
        <small class="text-muted">XML-Ausgabe</small>
        <div class="d-flex gap-2">
          <button id="download-button" class="btn btn-light btn-icon" title="Herunterladen" disabled>
            <i class="bi bi-download"></i>
          </button>
          <button id="preview-button" class="btn btn-light btn-icon" title="Vorschau anzeigen" disabled>
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <pre id="output" class="code-area m-0">(Hier erscheint dein XML-Code)</pre>
      </div>
    </div>

    <details id="meta-box" class="mt-3" hidden>
      <summary>Details zur Generierung</summary>
      <div id="metadata" class="mt-2 small"></div>
    </details>
  </div>

  <div id="preview-view" class="container-fluid" hidden>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">UI5 Vorschau</h4>
      <div class="d-flex gap-2">
        <button id="back-button" class="btn btn-outline-secondary btn-sm" title="Zurück">
          <i class="bi bi-arrow-left"></i> Zurück
        </button>
      </div>
    </div>
    <div class="card code-card">
      <div class="card-body p-0" style="height: 100%; position: relative;">
        <iframe id="fullscreen-preview" style="border: none; width: 100%; height: 100%;" hidden></iframe>
      </div>
    </div>
  </div>

  <script>
    let lastGeneratedCode = "";

    const output = document.getElementById('output');
    const downloadBtn = document.getElementById('download-button');
    const generateBtn = document.getElementById('generate');
    const resetBtn = document.getElementById('reset');
    const metaBox = document.getElementById('meta-box');
    const metaContent = document.getElementById('metadata');

    const previewBtn = document.getElementById("preview-button");
    const backBtn = document.getElementById("back-button");
    const previewView = document.getElementById("preview-view");
    const defaultView = document.getElementById("default-view");
    const fullscreenPreview = document.getElementById("fullscreen-preview");

    generateBtn.onclick = () => {
      output.textContent = "Wird generiert …";
      lastGeneratedCode = "";
      downloadBtn.disabled = true;
      metaBox.hidden = true;
      metaContent.innerHTML = "";
      parent.postMessage({ pluginMessage: { type: 'generate-code' } }, '*');
    };

    resetBtn.onclick = () => {
      output.textContent = "(Hier erscheint dein XML-Code)";
      lastGeneratedCode = "";
      downloadBtn.disabled = true;
      metaBox.hidden = true;
      metaContent.innerHTML = "";
      fullscreenPreview.src = "";
      fullscreenPreview.hidden = true;
      previewBtn.disabled = true;
    };

    downloadBtn.onclick = () => {
      const blob = new Blob([lastGeneratedCode], { type: "text/xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "untitled.xml";
      a.click();
      URL.revokeObjectURL(url);
    };

    previewBtn.onclick = () => {
      defaultView.hidden = true;
      previewView.hidden = false;
    };

    backBtn.onclick = () => {
      previewView.hidden = true;
      defaultView.hidden = false;
    };

    onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'code-generated' && ('code' in msg || 'previewUrl' in msg)) {
        lastGeneratedCode = msg.code || "";
        output.textContent = lastGeneratedCode || 'Fehler: Kein Code erhalten.';
        downloadBtn.disabled = !lastGeneratedCode;

        if (msg.metadata) {
          metaBox.hidden = false;
          metaContent.innerHTML = `
            <div><strong>Modell:</strong> ${msg.metadata.model}</div>
            <div><strong>Input-Tokens:</strong> ${msg.metadata.input_tokens}</div>
            <div><strong>Output-Tokens:</strong> ${msg.metadata.output_tokens}</div>
            <div><strong>Total-Tokens:</strong> ${msg.metadata.total_tokens}</div>
            <div><strong>Dauer (ms):</strong> ${msg.metadata.response_ms}</div>
          `;
        }

        if (msg.previewUrl) {
          fullscreenPreview.src = msg.previewUrl;
          fullscreenPreview.hidden = false;
          previewBtn.disabled = false;
        }
      }
    };
  </script>
</body>

</html>
