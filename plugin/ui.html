<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>UI5 Code Generator</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    h1 { padding: 20px; margin: 0; }
    .button-bar {
      padding: 0 20px 10px 20px;
      display: flex; gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #ff9900;
      background-color: white;
      color: #ff9900;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #output-container {
      flex-grow: 1;
      margin: 0 20px 20px 20px;
      background-color: #f5f5f5;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      position: relative;
    }
    #output {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: Consolas, monospace;
    }
    #copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>UI5 Code Generator</h1>
  <div class="button-bar">
    <button id="generate">Generate Code</button>
  </div>
  <div id="output-container">
    <button id="copy-button">Copy</button>
    <pre id="output">(Hier erscheint dein XML-Code)</pre>
  </div>
  <script>
    document.getElementById('generate').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'generate-code' } }, '*');
    };
    document.getElementById('copy-button').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'copy-to-clipboard' } }, '*');
    };
    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'code-generated') {
        document.getElementById('output').textContent = msg.code;
      }
      if (msg.type === 'trigger-copy') {
        const text = document.getElementById('output').textContent;
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.getElementById('copy-button');
          btn.textContent = "Copied!";
          setTimeout(() => { btn.textContent = "Copy"; }, 1500);
        });
      }
    };
  </script>
</body>
</html>
